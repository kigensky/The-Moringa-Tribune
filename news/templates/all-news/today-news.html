{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}


<div class="container">

  <!-- Looping through news   -->
  {% for news_item in news %}
  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> <a href="{% url 'article' news_item.id%}"> {{ news_item.title }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {% if news_item.article_image != None %}
      <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      {% endif %}
    </div>

  </div>

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ news_item.title }} </h2>
    </div>

  </div>
  
  

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
